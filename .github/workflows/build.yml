name: Build

on: [push]

jobs:
  build_npm:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v4.2.0
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build (typecheck) the project
      run: npm run build
    - name: Lint the project
      run: npm run lint
    - name: Run the tests
      run: npm test
